<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">More Information</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.email}}</td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-success" routerLink="/dashboard/{{user.userId}}">Check Profile</button>
              </div></td>
      </tr>
    </tbody>
  </table>

  <div class="wrapper">
    <button class="btn btn-primary" type="button" routerLink="/register">Add User</button>
  </div>
