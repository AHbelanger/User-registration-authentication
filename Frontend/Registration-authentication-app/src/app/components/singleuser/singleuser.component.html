<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Email</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{user.userId}}</td>
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
      </tr>
    </tbody>
  </table>

  <div class="wrapper">
        <button type="button" (click)="openDashboard()" class="btn btn-primary">User Dashboard</button>
  </div>
